<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main">
    <div class="main__insights">
      <h1 class="main__insights-title"> Get        
        <span class="main__insights-title__odd">
          insights
        </span>
        that help your business grow.
      </h1>
      <p class="main__insights-description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="main__insights-stats">
        <div class="main__insights-stats__companies">
          <p class="main__insights-stats__desc"> companies</p>
          <span class="main__insights-stats__figures">10k+</span>
        </div>
        <div class="main__insights-stats__templates">
          <p class="main__insights-stats__desc"> templates</p>
          <span class="main__insights-stats__figures">314</span>
        </div>
        <div class="main__insights-stats__queries">
          <p class="main__insights-stats__desc"> queries</p>
          <span class="main__insights-stats__figures"> 12M+ </span>
        </div>  
      </div>
    </div>
    <div class="main__logo">
      <div class="main__logo-overlay">

      </div>
      <!-- <img class="main__logo-image" src="./images/image-header-desktop.jpg" alt="image of people"> -->
    </div>
  </main>

  </div> -->
</body>
</html>
